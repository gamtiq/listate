    {"listate.js.html":{"id":"listate.js.html","title":"Source: listate.js","body":" listate Modules listate Source: listate.js /* * listate * https://github.com/gamtiq/listate * * Copyright (c) 2017 Denis Sikuler * Licensed under the MIT license. */ /* global clearTimeout, setTimeout */ /** * Library for listening on changes of Redux store state. * * @module listate */ /** * Store object. * * @typedef {Object} Store * * @property {Function} dispatch * Dispatches an action to trigger a state change. * @property {Function} getState * Returns the current state. * @property {Function} subscribe * Adds a change listener. */ /** * Parameter that is passed when calling the listener. * * @typedef {Object} HandleParam * * @property {any} current * The current state or a part of the current state if `filter` is set. * @property {any} data * The auxiliary data (value of `listener.data` parameter). * @property {Function} dispatch * Reference to `dispatch` method of the store. * @property {any} prev * The previous state or a part of the previous state if `filter` is set. * @property {object} prevState * The previous state. * @property {object} state * The current state. * @property {module:listate~Store} store * The store for which listener is registered. * @property {Function} unlisten * The function that removes/unsubscribes the listener. */ /** * Check whether current value (state) is not equal previous value (state). * * Uses `!==` for comparison. * * @param {object} state * A current value (state). * @param {object} prevState * A previous value (state). * @return {boolean} * `true` if current value is not equal previous value. */ export function baseWhen(state, prevState) { return state !== prevState; } // eslint-disable-next-line require-jsdoc function run(func, context, param) { return () =&gt; { func.call(context, param); }; } /** * Add/register state change listener for the given store. * * @example * import listen from 'listate'; * * const store = createStore(reducer, initState); * * listen(store, { * filter: (state) =&gt; state.section, * when: (current, prev) =&gt; current !== prev &amp;&amp; current !== 'exit', * delay: 1000, * handle: (data) =&gt; { * // data.current === state.section * localStorage.setItem('selectedSection', data.current); * } * }); * * @param {module:listate~Store} store * Store for which listener should be added/registered. * @param {Function | object} listener * Specifies listener that should be called on a state change. * Can be a function or an object that defines listener settings/details. * @param {Function} listener.handle * Listener that should be called on a state change. * @param {object} [listener.context] * Object that should be used as `this` value when calling the listener. * @param {any} [listener.data] * Any data that should be passed into the listener. * @param {number} [listener.delay] * Specifies that listener should be called after the given number of milliseconds have elapsed. * Works similar to `debounce`: when several requests for the listener call arrive during the specified period * only the last one will be applied after the timeout. * `0` is acceptable value that means the listener should be called asynchronuosly. * Negative number means that the listener should be called without delay. * @param {Function} [listener.filter=(state) =&gt; state] * Function (selector) to extract state part which will be used inside `when` to determine * whether the listener should be called. By default the entire state will be used. * @param {Function} [listener.when=baseWhen] * Function to determine whether the listener should be called. * The listener will be called if the function returns true. * The following parameters will be passed into the function: * * * the current state or a part of the current state if `filter` is set. * * the previous state or a part of the previous state if `filter` is set. * * an object that will be passed into listener. * * @return {Function} * A function that removes/unsubscribes the listener. */ export default function listen(store, listener) { const settings = typeof listener === 'function' ? {handle: listener} : listener; const { handle, data, filter } = settings; const context = settings.context || null; const delay = typeof settings.delay === 'number' ? settings.delay : -1; const when = settings.when || baseWhen; let prevState = store.getState(); let prev = filter ? filter(prevState) : prevState; let timeoutId; const unlisten = store.subscribe(() =&gt; { const state = store.getState(); const current = filter ? filter(state) : state; const param = { current, prev, state, prevState, data, store, dispatch: store.dispatch, unlisten }; prevState = state; if (when(current, prev, param) &amp;&amp; handle) { prev = current; if (delay &lt; 0) { handle.call(context, param); } else { clearTimeout(timeoutId); timeoutId = setTimeout(run(handle, context, param), delay); } } else { prev = current; } }); return unlisten; } export { listen }; × Search results Close "},"modules.list.html":{"id":"modules.list.html","title":"Modules","body":" listate Modules listate Modules × Search results Close "},"index.html":{"id":"index.html","title":"Index","body":" listate Modules listate listate Library to listen/observe/watch changes of Redux store state. Table of contents Installation Usage Examples API Contributing License Installation ↑Nodenpm install listateBowerbower install listateAMD, &lt;script&gt;Use dist/listate.js or dist/listate.min.js (minified version). Usage ↑ECMAScript 6import listen from 'listate';Nodeconst listen = require('listate').listen;Duoconst listen = require('gamtiq/listate').listen;AMDdefine(['path/to/dist/listate.js'], function(listate) { const listen = listate.listen; });Bower, &lt;script&gt;&lt;!-- Use bower_components/listate/dist/listate.js if the library was installed by Bower --&gt; &lt;script type=&quot;text/javascript&quot; src=&quot;path/to/dist/listate.js&quot;&gt;&lt;/script&gt; &lt;script type=&quot;text/javascript&quot;&gt; // listate is available via listate field of window object const listen = listate.listen; &lt;/script&gt;Examples ↑import { createStore } from 'redux'; import listen from 'listate'; const initState = { user: null, section: '', map: { main: {} } }; function reducer(state, action) { const { payload } = action; let newState; switch (action.type) { case 'AUTH': return Object.assign({}, state, {user: payload}); case 'SELECT_SECTION': return Object.assign({}, state, {section: payload}); case 'SET_SECTION': newState = Object.assign({}, state); newState.map = Object.assign({}, state.map); newState.map[payload.key] = payload.value; return newState; default: return state; } } const store = createStore(reducer, initState); listen(store, { data: 'main', filter: (state) =&gt; state.user, handle: (data) =&gt; { // One-time listener data.unlisten(); // Dispatch any action data.dispatch({ type: 'SELECT_SECTION', // data.current === state.user, data.data === 'main' payload: data.current.favoriteSection || localStorage.getItem('selectedSection') || data.data }); } }); listen(store, { filter: (state) =&gt; state.section, when: (current, prev) =&gt; current !== prev &amp;&amp; current !== 'exit', // Call the listener no more frequently than once per second delay: 1000, handle: (data) =&gt; { // data.current === state.section localStorage.setItem('selectedSection', data.current); console.log('Saved section: ', data.current); } }); listen(store, { filter: (state) =&gt; state.map, when: (current, prev, data) =&gt; current.stat &amp;&amp; data.state.user &amp;&amp; data.state.section === 'video', handle: (data) =&gt; { console.log('data.prev:', data.prev); // {main: {}} console.log('data.current:', data.current); // {main: {}, stat: {a: 1}} } }); ... store.dispatch({ type: 'AUTH', payload: {login: 'commander'} }); ... store.dispatch({ type: 'SELECT_SECTION', payload: 'video' }); ... store.dispatch({ type: 'SET_SECTION', payload: { key: 'stat', value: { a: 1 } } }); ... store.dispatch({ type: 'SELECT_SECTION', payload: 'news' });API ↑baseWhen(state, prevState): booleanChecks whether current value (state) is not equal previous value (state). Returns value of the following comparison: state !== prevState. listen(store, listener): FunctionAdds/registers state change listener for the given store. Arguments: store: object - Store for which listener should be added/registered. listener: Function | object - Specifies listener that should be called on a state change. Can be a function or an object that defines listener settings/details. listener.handle: Function - Listener that should be called on a state change. listener.context: object (optional) - Object that should be used as this value when calling the listener. listener.data: any (optional) - Any data that should be passed into the listener. listener.delay: number (optional) - Specifies that listener should be called after the given number of milliseconds have elapsed. Works similar to debounce: when several requests for the listener call arrive during the specified period only the last one will be applied after the timeout. listener.filter: (state) =&gt; state.part (optional) - Function (selector) to extract state part which will be used inside when to determine whether the listener should be called. By default the entire state will be used. listener.when: (current, prev, data) =&gt; boolean (optional) - Function to determine whether the listener should be called. By default baseWhen is used. The listener will be called if the function returns true. The following parameters will be passed into the function: The current state or a part of the current state if filter is set. The previous state or a part of the previous state if filter is set. An object that will be passed into listener. Returns a function that removes/unsubscribes the listener. An object with the following fileds will be passed as parameter into the listener: current: any - The current state or a part of the current state if filter is set. prev: any - The previous state or a part of the previous state if filter is set. state: object - The current state. prevState: object - The previous state. data: any - The auxiliary data (value of listener.data parameter). store: object - The store for which listener is registered. dispatch: Function - Reference to dispatch method of the store. unlisten: Function - The function that removes/unsubscribes the listener. See doc folder for details. Contributing ↑In lieu of a formal styleguide, take care to maintain the existing coding style. Add unit tests for any new or changed functionality. Lint and test your code. License ↑Copyright (c) 2017 Denis SikulerLicensed under the MIT license. × Search results Close "},"module-listate.html":{"id":"module-listate.html","title":"Module: listate","body":" listate Modules listate Module: listate Library for listening on changes of Redux store state. (require(&quot;listate&quot;))(store, listener) Add/register state change listener for the given store. Parameters: Name Type Description store module:listate~Store Store for which listener should be added/registered. listener function | object Specifies listener that should be called on a state change. Can be a function or an object that defines listener settings/details. Properties Name Type Argument Default Description handle function Listener that should be called on a state change. context object &lt;optional&gt; Object that should be used as this value when calling the listener. data any &lt;optional&gt; Any data that should be passed into the listener. delay number &lt;optional&gt; Specifies that listener should be called after the given number of milliseconds have elapsed. Works similar to debounce: when several requests for the listener call arrive during the specified period only the last one will be applied after the timeout. 0 is acceptable value that means the listener should be called asynchronuosly. Negative number means that the listener should be called without delay. filter function &lt;optional&gt; (state) =&gt; state Function (selector) to extract state part which will be used inside when to determine whether the listener should be called. By default the entire state will be used. when function &lt;optional&gt; baseWhen Function to determine whether the listener should be called. The listener will be called if the function returns true. The following parameters will be passed into the function: the current state or a part of the current state if filter is set. the previous state or a part of the previous state if filter is set. an object that will be passed into listener. Source: listate.js, line 126 Returns: A function that removes/unsubscribes the listener. Type function Example import listen from 'listate'; const store = createStore(reducer, initState); listen(store, { filter: (state) =&gt; state.section, when: (current, prev) =&gt; current !== prev &amp;&amp; current !== 'exit', delay: 1000, handle: (data) =&gt; { // data.current === state.section localStorage.setItem('selectedSection', data.current); } }); Methods &lt;static&gt; baseWhen(state, prevState) Check whether current value (state) is not equal previous value (state). Uses !== for comparison. Parameters: Name Type Description state object A current value (state). prevState object A previous value (state). Source: listate.js, line 65 Returns: true if current value is not equal previous value. Type boolean Type Definitions HandleParam Parameter that is passed when calling the listener. Type: Object Properties: Name Type Description current any The current state or a part of the current state if filter is set. data any The auxiliary data (value of listener.data parameter). dispatch function Reference to dispatch method of the store. prev any The previous state or a part of the previous state if filter is set. prevState object The previous state. state object The current state. store module:listate~Store The store for which listener is registere     <script type="text/javascript">
        $(document).ready(function() {
            Searcher.init();
        });

        $(window).on("message", function(msg) {
            var msgData = msg.originalEvent.data;

            if (msgData.msgid != "docstrap.quicksearch.start") {
                return;
            }

            var results = Searcher.search(msgData.searchTerms);

            window.parent.postMessage({"results": results, "msgid": "docstrap.quicksearch.done"}, "*");
        });
